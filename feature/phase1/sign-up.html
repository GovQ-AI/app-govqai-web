<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <section class="frame-parent26">
        <div class="rectangle-parent14">
          <div class="frame-child25"></div>
          <img
            class="logo-1-icon1"
            loading="lazy"
            alt=""
            src="./public/logo-11.svg"
          />
        </div>
        <div class="navigation">
          <img class="nav-element-icon" alt="" src="./public/vector@2x.png" />

          <img class="nav-element-icon1" alt="" src="./public/vector@2x.png" />
        </div>
      </section>
      <div class="content">
        <div class="content-child"></div>
        <div class="logo-2-container">
          <img
            class="logo-2-icon1"
            loading="lazy"
            alt=""
            src="./public/logo-2@2x.png"
          />
        </div>
        <form class="form-container">
          <div class="form-fields">
            <div class="account-details">
              <div class="registration-info">
                <h1 class="register-account">Register Account</h1>
                <div class="for-the-purpose">
                  For the purpose of industry regulation, your details are
                  required.
                </div>
              </div>
            </div>
            <div class="rectangle-parent15">
              <div class="email-fields-child"></div>
              <div class="country-container">
                <img class="cifus-icon" alt="" src="./public/cifus.svg" />
              </div>
              <input
                class="united-states"
                placeholder="United States"
                type="text"
              />
            </div>
            <div class="name-fields">
              <div class="first-name-container">
                <input class="first-name" placeholder="First Name" type="text" />
              </div>
              <div class="last-name-container">
                <input class="last-name" placeholder="Last Name " type="text" />
              </div>
            </div>
          </div>
          <div class="email-input-container-parent">
            <div class="email-input-container">
              <div class="email-fields">
                <div class="email-fields-child"></div>
                <input
                  class="email-address"
                  placeholder="Email Address"
                  type="text"
                />

                <div class="email-input">
                  <img class="group-icon1" alt="" src="./public/group.svg" />
                </div>
              </div>
              <div class="error-message-goes">Error message goes here</div>
            </div>
            <div class="rectangle-parent16">
              <div class="email-fields-child"></div>
              <div class="phone-number-container">
                <div class="phone-number-input">
                  <div class="phone-number-field">
                    <img
                      class="group-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/group-1.svg"
                    />
                  </div>
                  <div class="phone-prefix">+1</div>
                </div>
              </div>
              <div class="separator1"></div>
              <div class="phone-number-input-container">
                <input class="phone-number" placeholder="Phone Number" type="text" />
              </div>
            </div>
          </div>
          <div class="password-fields-parent">
            <div class="password-fields">
              <div class="password-input-container">
                <div class="password-input">
                  <div class="email-fields-child"></div>
                  <input
                    class="password1"
                    placeholder="Password "
                    type="text"
                  />
                </div>
                <div class="password-strength">
                  <div class="strength-bars"></div>
                  <div class="strength-bars"></div>
                  <div class="strength-bars2"></div>
                  <div class="strength-bars3"></div>
                  <div class="strength-bars3"></div>
                </div>
              </div>
              <div class="password-hint">
                <div class="password-should-contain-container">
                  <p class="password-should-contain">
                    *Password should contain atleast one uppercase, lowercase,
                    digit, symbol and
                  </p>
                  <p class="password-should-contain">
                    minimum of 8 characters*
                  </p>
                </div>
              </div>
            </div>
            <div class="confirm-password-container">
              <div class="email-fields-child"></div>
              <input
                class="confirm-password"
                placeholder="Confirm Password"
                type="text"
              />

              <div class="confirm-password-input">
                <img class="color-icon" alt="" src="./public/-color.svg" />
              </div>
            </div>
          </div>
          <div class="button-container1">
            <button class="sign-up-button">
              <div class="sign-up1">Sign Up</div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
