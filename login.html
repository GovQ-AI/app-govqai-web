<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700;800&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400&display=swap" />
</head>
<body>
    <div class="login">
        <section class="frame-parent">
            <div class="rectangle-parent">
                <div class="frame-child"></div>
                <img class="logo-1-icon"
                     loading="lazy"
                     alt=""
                     src="./public/logo-1.svg" />
            </div>
            <img class="vector-icon" alt="" src="./public/vector@2x.png" />
        </section>
        <div class="rectangle-group">
            <div class="frame-item"></div>
            <div class="frame-group">
                <div class="logo-2-wrapper">
                    <img class="logo-2-icon"
                         loading="lazy"
                         alt=""
                         src="./public/logo-2@2x.png" />
                </div>
                <form class="frame-container">
                    <div class="login-to-your-account-parent">
                        <h1 class="login-to-your">Login to your Account</h1>
                        <div class="stay-updated-on">
                            Stay updated on your business progress with real-time insights
                        </div>
                    </div>
                    <button class="image-2-parent">
                        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

                        <div class="continue-with-google-wrapper">
                            <b class="continue-with-google">Continue with Google</b>
                        </div>
                    </button>
                    <div class="or-sign-in-with-email-wrapper">
                        <div class="or-sign-in-container">
                            <span class="span">-------------</span>
                            <span class="or-sign-in"> or Sign in with Email </span>
                            <span class="span">------------- </span>
                        </div>
                    </div>
                    <div class="frame-div">
                        <div class="frame-parent1">
                            <div class="email-parent">
                                <div class="email">Email</div>
                                <div class="mailabccom-wrapper">
                                    <input class="mailabccom"
                                           placeholder="mail@abc.com"
                                           type="text" />
                                </div>
                            </div>
                            <div class="frame-parent2">
                                <div class="email-parent">
                                    <div class="password">Password</div>
                                    <div class="wrapper">
                                        <input class="input"
                                               placeholder="*****************"
                                               type="password" />
                                    </div>
                                </div>
                                <div class="checkbox-parent">
                                    <div class="checkbox">
                                        <input class="check" type="checkbox" />

                                        <div class="remember-me">Remember Me</div>
                                    </div>
                                    <div class="forgot-password">Forgot Password?</div>
                                </div>
                            </div>
                        </div>
                        <a class="login-wrapper" href="dashboard.html" style="color:white;text-decoration:none!important;">
                            Login
                        </a>
                    </div>
                </form>

                <div class="frame-wrapper">
                    <div class="not-registered-yet-parent">
                        <div class="not-registered-yet">Not Registered Yet?</div>
                        <div class="create-an-account">
                            <a id="create-btn" href="sign-up.html">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
